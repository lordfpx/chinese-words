<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Traditional Chinese</title>
		<meta
			name="description"
			content="Traditional Chinese - Your dictionary for traditional Chinese"
		/>

		<script>
			(function(d) {
				var config = {
					kitId: 'eju7trp',
					scriptTimeout: 3000,
					async: true
				},
				h=d.documentElement,t=setTimeout(function(){h.className=h.className.replace(/\bwf-loading\b/g,"")+" wf-inactive";},config.scriptTimeout),tk=d.createElement("script"),f=false,s=d.getElementsByTagName("script")[0],a;h.className+=" wf-loading";tk.src='https://use.typekit.net/'+config.kitId+'.js';tk.async=true;tk.onload=tk.onreadystatechange=function(){a=this.readyState;if(f||a&&a!="complete"&&a!="loaded")return;f=true;clearTimeout(t);try{Typekit.load(config)}catch(e){}};s.parentNode.insertBefore(tk,s)
			})(document);
		</script>
	</head>

	<body class="bg-black">
		<div
			class="filter flex justify-center items-center sticky top-0 bg-black text-sm z-10 p-1 space-x-2 lg:space-x-4"
		>
			<h1
				class="text-white text-xs lg:text-3xl font-bold uppercase whitespace-nowrap"
			>
				Traditional<br class="lg:hidden" />
				Chinese
			</h1>

			<button
				type="button"
				class="bg-slate-500 text-white p-1 text-base lg:px-2 lg:font-bold"
				data-a11y-dialog-show="lesson-list"
			>
				Open Lessons
			</button>

			<div class="relative min-w-0 w-40 lg:w-56">
				<input
					type="text"
					placeholder="Filter..."
					data-table-filter="data-table-filter"
					aria-label="Filter"
					class="p-1 rounded-none text-base pr-10 max-w-full"
					autocapitalize="none"
				/>
				<button
					type="button"
					data-table-unfilter="data-table-unfilter"
					class="absolute right-0 top-1/2 -translate-y-1/2 text-slate-500 font-bold text-base lg:text-2xl p-2"
					title="unfilter"
				>
					X
				</button>
			</div>
		</div>

		<div class="wrapper lg:flex">
			<div
				data-table
				class="relative overflow-auto min-w-0 w-full lg:w-4/5 lg:resize-x bg-slate-300"
			></div>

			<div
				data-details
				class="bg-black max-lg:translate-y-full transition-transform fixed bottom-0 left-0 w-full min-w-0 lg:w-1/5 lg:grow lg:relative lg:bottom-auto lg:left-auto lg:h-full"
			>
				<!-- <iframe
					data-details-iframe
					class="border-0 absolute top-0 left-0 w-full h-full transition-opacity z-10"
				></iframe>

				<p
					class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-white"
				>
					Loading...
				</p> -->

				<div class="p-6">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						width="300"
						height="300"
						id="character-target"
						class="block mx-auto bg-white !w-full !h-auto"
						viewBox="0 0 300 300"
					>
						<line x1="0" y1="0" x2="300" y2="300" stroke="#DDD" />
						<line x1="300" y1="0" x2="0" y2="300" stroke="#DDD" />
						<line x1="150" y1="0" x2="150" y2="300" stroke="#DDD" />
						<line x1="0" y1="150" x2="300" y2="150" stroke="#DDD" />
					</svg>

					<div class="space-x-2 mt-2">
						<button
							type="button"
							class="text-white border border-white p-2"
							data-mode="play"
						>
							Play
						</button>
						<button
							type="button"
							class="text-white border border-white p-2"
							data-mode="quiz"
						>
							Draw
						</button>
						<button
							type="button"
							class="text-white border border-white p-2"
							data-mode="blind-quiz"
						>
							Quiz
						</button>
					</div>
				</div>

				<button
					type="button"
					data-details-toggle
					class="absolute top-0 right-0 -translate-y-full font-bold p-3 bg-black text-white lg:hidden"
				>
					Toggle details
				</button>
			</div>
		</div>

		<div class="dialog-container z-10" aria-hidden="true" id="lessons">
			<div data-a11y-dialog-hide class="dialog-overlay"></div>
			<div role="document" class="dialog-content">
				<button
					type="button"
					data-a11y-dialog-hide
					aria-label="Close dialog"
					class="absolute right-0 top-0 p-2 hover:bg-slate-400 transition-all text-4xl"
				>
					&times;
				</button>
				<h1
					id="dialog-lesson"
					data-lesson-title
					class="font-bold text-4xl text-center mb-4"
				></h1>
				<div data-lesson-content class="space-y-4 lg:space-y-6"></div>
			</div>
		</div>

		<div class="dialog-container z-10" aria-hidden="true" id="lesson-list">
			<div data-a11y-dialog-hide class="dialog-overlay"></div>
			<div role="document" class="dialog-content">
				<button
					type="button"
					data-a11y-dialog-hide
					aria-label="Close dialog"
					class="absolute right-0 top-0 p-2 hover:bg-slate-400 transition-all text-4xl"
				>
					&times;
				</button>
				<h1 id="dialog-lesson-list" class="font-bold text-4xl text-center mb-4">
					Lessons list
				</h1>

				<h2 id="dialog-lesson-list" class="font-bold text-xl text-center mb-4">
					Book 1
				</h1>
				<ul>
					<li>
						<button
							type="button"
							data-a11y-dialog-show="lessons"
							data-lesson-trigger="1-1"
							data-a11y-dialog-hide
						>
							Lesson 1-1
						</button>
					</li>
					<li>
						<button
							type="button"
							data-a11y-dialog-show="lessons"
							data-lesson-trigger="1-2"
							data-a11y-dialog-hide
						>
							Lesson 1-2
						</button>
					</li>
					<li>
						<button
							type="button"
							data-a11y-dialog-show="lessons"
							data-lesson-trigger="1-3"
							data-a11y-dialog-hide
						>
							Lesson 1-3
						</button>
					</li>
					<li>
						<button
							type="button"
							data-a11y-dialog-show="lessons"
							data-lesson-trigger="1-4"
							data-a11y-dialog-hide
						>
							Lesson 1-4
						</button>
					</li>
					<li>
						<button
							type="button"
							data-a11y-dialog-show="lessons"
							data-lesson-trigger="1-5"
							data-a11y-dialog-hide
						>
							Lesson 1-5
						</button>
					</li>
					<li>
						<button
							type="button"
							data-a11y-dialog-show="lessons"
							data-lesson-trigger="1-6"
							data-a11y-dialog-hide
						>
							Lesson 1-6
						</button>
					</li>
					<li>
						<button
							type="button"
							data-a11y-dialog-show="lessons"
							data-lesson-trigger="1-7"
							data-a11y-dialog-hide
						>
							Lesson 1-7
						</button>
					</li>
					<li>
						<button
							type="button"
							data-a11y-dialog-show="lessons"
							data-lesson-trigger="1-8"
							data-a11y-dialog-hide
						>
							Lesson 1-8
						</button>
					</li>
					<li>
						<button
							type="button"
							data-a11y-dialog-show="lessons"
							data-lesson-trigger="1-9"
							data-a11y-dialog-hide
						>
							Lesson 1-9
						</button>
					</li>
				</ul>

				<h2 id="dialog-lesson-list" class="font-bold text-xl text-center mb-4">
					Book 2
				</h1>
				<ul>
					<li>
						<button
							type="button"
							data-a11y-dialog-show="lessons"
							data-lesson-trigger="2-1"
							data-a11y-dialog-hide
						>
							Lesson 2-1
						</button>
					</li>
			</div>
		</div>

		<script type="module" src="/src/main.js"></script>
		<script type="module" src="/src/lesson.js"></script>
		<script type="module" src="/src/lesson-list.js"></script>
	</body>
</html>
