<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Chinese Words</title>
		<meta
			name="description"
			content="Chinese Words - Your dictionary for traditional Chinese"
		/>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@300&display=swap"
			rel="stylesheet"
		/>
	</head>

	<body class="bg-black">
		<div
			class="filter flex justify-center items-center sticky top-0 bg-black text-sm z-10 p-2"
		>
			<h1
				class="mr-4 lg:mr-8 text-white text-lg lg:text-3xl font-bold uppercase whitespace-nowrap"
			>
				Chinese Words
			</h1>
			<input
				type="text"
				placeholder="Filter..."
				data-table-filter="data-table-filter"
				aria-label="Filter"
				class="p-2 rounded-none min-w-0 text-base"
				autocapitalize="none"
			/>
			<button
				type="button"
				data-table-unfilter="data-table-unfilter"
				class="px-2 py-2 lg:px-4 bg-slate-500 text-white font-bold text-base"
			>
				Unfilter
			</button>
		</div>

		<div class="wrapper lg:flex">
			<div
				data-table
				class="relative overflow-auto min-w-0 w-full lg:w-4/5 lg:resize-x"
			></div>

			<div
				data-details
				class="bg-black max-lg:translate-y-full transition-transform fixed bottom-0 left-0 w-full min-w-0 lg:w-1/5 lg:grow lg:relative lg:bottom-auto lg:left-auto lg:h-full"
			>
				<!-- <iframe
					data-details-iframe
					class="border-0 absolute top-0 left-0 w-full h-full transition-opacity z-10"
				></iframe>

				<p
					class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-white"
				>
					Loading...
				</p> -->

				<div class="p-6">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						width="300"
						height="300"
						id="character-target"
						class="block mx-auto bg-white !w-full !h-auto"
						viewBox="0 0 300 300"
					>
						<line x1="0" y1="0" x2="300" y2="300" stroke="#DDD" />
						<line x1="300" y1="0" x2="0" y2="300" stroke="#DDD" />
						<line x1="150" y1="0" x2="150" y2="300" stroke="#DDD" />
						<line x1="0" y1="150" x2="300" y2="150" stroke="#DDD" />
					</svg>

					<div class="space-x-2 mt-2">
						<button
							type="button"
							class="text-white border border-white p-2"
							data-mode="play"
						>
							Play
						</button>
						<button
							type="button"
							class="text-white border border-white p-2"
							data-mode="quiz"
						>
							Draw
						</button>
						<button
							type="button"
							class="text-white border border-white p-2"
							data-mode="blind-quiz"
						>
							Quiz
						</button>
					</div>
				</div>

				<button
					type="button"
					data-details-toggle
					class="absolute top-0 right-0 -translate-y-full font-bold p-3 bg-black text-white lg:hidden"
				>
					Toggle details
				</button>
			</div>
		</div>

		<div class="dialog-container" aria-hidden="true" id="lessons">
			<div data-a11y-dialog-hide class="dialog-overlay"></div>
			<div role="document" class="dialog-content">
				<button
					type="button"
					data-a11y-dialog-hide
					aria-label="Close dialog"
					class="absolute right-0 top-0 p-2 hover:bg-slate-400 transition-all text-4xl"
				>
					&times;
				</button>
				<h1
					id="your-dialog-title-id"
					data-lesson-title
					class="font-bold text-4xl text-center mb-4"
				></h1>
				<div data-lesson-content class="space-y-2"></div>
			</div>
		</div>

		<script type="module" src="/src/main.js"></script>
	</body>
</html>
