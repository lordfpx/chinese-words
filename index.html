<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Traditional Chinese</title>
		<meta
			name="description"
			content="Traditional Chinese - Your dictionary for traditional Chinese"
		/>

		<script>
			(function (d) {
				var config = {
						kitId: "eju7trp",
						scriptTimeout: 3000,
						async: true,
					},
					h = d.documentElement,
					t = setTimeout(function () {
						h.className =
							h.className.replace(/\bwf-loading\b/g, "") + " wf-inactive";
					}, config.scriptTimeout),
					tk = d.createElement("script"),
					f = false,
					s = d.getElementsByTagName("script")[0],
					a;
				h.className += " wf-loading";
				tk.src = "https://use.typekit.net/" + config.kitId + ".js";
				tk.async = true;
				tk.onload = tk.onreadystatechange = function () {
					a = this.readyState;
					if (f || (a && a != "complete" && a != "loaded")) return;
					f = true;
					clearTimeout(t);
					try {
						Typekit.load(config);
					} catch (e) {}
				};
				s.parentNode.insertBefore(tk, s);
			})(document);
		</script>
	</head>

	<body class="bg-black max-lg:h-dvh max-lg:overflow-hidden">
		<div
			class="filter flex justify-center items-center bg-black text-sm z-10 p-1 space-x-2 lg:space-x-4"
		>
			<h1
				class="text-white text-xs lg:text-3xl font-bold uppercase whitespace-nowrap"
			>
				Traditional Chinese
			</h1>

			<div class="relative min-w-0 w-40 lg:w-56">
				<input
					type="text"
					placeholder="Filter..."
					data-table-filter="data-table-filter"
					aria-label="Filter"
					class="p-1 rounded-none text-base pr-10 max-w-full"
					autocapitalize="none"
				/>
				<button
					type="button"
					data-table-unfilter="data-table-unfilter"
					class="absolute right-0 top-1/2 -translate-y-1/2 text-slate-500 font-bold text-base lg:text-2xl p-2"
					title="unfilter"
				>
					X
				</button>
			</div>
		</div>

		<div
			class="group wrapper flex max-lg:flex-col max-lg:h-[calc(100dvh-2rem)]"
			data-lesson-toggle-wrapper
		>
			<div
				data-table
				class="transition-all lg:w-1/2 min-h-0 relative overflow-auto bg-slate-300 max-lg:group-[.is-opened]:h-full max-lg:h-1/4"
			></div>

			<div
				class="transition-all bg-white p-2 max-lg:border-t-4 lg:border-l-4 border-black overflow-auto max-lg:group-[.is-opened]:min-h-16 max-lg:min-h-0 flex-1"
			>
				<button
					type="button"
					class="lg:hidden bg-slate-500 text-white p-1 text-base lg:px-2 lg:font-bold"
					data-lesson-toggle
				>
					<span class="hidden group-[.is-opened]:block">Open</span>
					<span class="group-[.is-opened]:hidden">Close</span>
				</button>
				<button
					type="button"
					class="bg-slate-500 text-white p-1 text-base lg:px-2 lg:font-bold"
					data-a11y-dialog-show="lesson-list"
				>
					Change Lesson
				</button>

				<div data-lesson className="max-lg:group-[.is-opened]:opacity-30">
					<h1
						data-lesson-title
						class="font-bold text-4xl text-center mb-4"
					></h1>
					<div
						data-lesson-content
						class="space-y-4 lg:space-y-6 max-lg:group-[.is-opened]:opacity-30"
					></div>
				</div>
			</div>
		</div>

		<div
			class="dialog-container z-10"
			aria-hidden="true"
			aria-labelledby="dialog-lesson-list-title"
			id="lesson-list"
		>
			<div data-a11y-dialog-hide class="dialog-overlay"></div>
			<div role="document" class="dialog-content">
				<button
					type="button"
					data-a11y-dialog-hide
					aria-label="Close dialog"
					class="absolute right-0 top-0 p-2 hover:bg-slate-400 transition-all text-4xl"
				>
					&times;
				</button>
				<h1
					id="dialog-lesson-list-title"
					class="font-bold text-4xl text-center mb-4"
				>
					Lessons list
				</h1>

				<h2 class="font-bold text-xl text-center mb-4">Book 1</h2>
				<ul>
					<li>
						<button
							type="button"
							data-a11y-dialog-show="lessons"
							data-lesson-trigger="1-1"
							data-a11y-dialog-hide
						>
							Lesson 1-1
						</button>
					</li>
					<li>
						<button
							type="button"
							data-a11y-dialog-show="lessons"
							data-lesson-trigger="1-2"
							data-a11y-dialog-hide
						>
							Lesson 1-2
						</button>
					</li>
					<li>
						<button
							type="button"
							data-a11y-dialog-show="lessons"
							data-lesson-trigger="1-3"
							data-a11y-dialog-hide
						>
							Lesson 1-3
						</button>
					</li>
					<li>
						<button
							type="button"
							data-a11y-dialog-show="lessons"
							data-lesson-trigger="1-4"
							data-a11y-dialog-hide
						>
							Lesson 1-4
						</button>
					</li>
					<li>
						<button
							type="button"
							data-a11y-dialog-show="lessons"
							data-lesson-trigger="1-5"
							data-a11y-dialog-hide
						>
							Lesson 1-5
						</button>
					</li>
					<li>
						<button
							type="button"
							data-a11y-dialog-show="lessons"
							data-lesson-trigger="1-6"
							data-a11y-dialog-hide
						>
							Lesson 1-6
						</button>
					</li>
					<li>
						<button
							type="button"
							data-a11y-dialog-show="lessons"
							data-lesson-trigger="1-7"
							data-a11y-dialog-hide
						>
							Lesson 1-7
						</button>
					</li>
					<li>
						<button
							type="button"
							data-a11y-dialog-show="lessons"
							data-lesson-trigger="1-8"
							data-a11y-dialog-hide
						>
							Lesson 1-8
						</button>
					</li>
					<li>
						<button
							type="button"
							data-a11y-dialog-show="lessons"
							data-lesson-trigger="1-9"
							data-a11y-dialog-hide
						>
							Lesson 1-9
						</button>
					</li>
				</ul>

				<h2 class="font-bold text-xl text-center mb-4">Book 2</h2>
				<ul>
					<li>
						<button
							type="button"
							data-a11y-dialog-show="lessons"
							data-lesson-trigger="2-1"
							data-a11y-dialog-hide
						>
							Lesson 2-1
						</button>
					</li>
					<li>
						<button
							type="button"
							data-a11y-dialog-show="lessons"
							data-lesson-trigger="2-2"
							data-a11y-dialog-hide
						>
							Lesson 2-2
						</button>
					</li>
					<li>
						<button
							type="button"
							data-a11y-dialog-show="lessons"
							data-lesson-trigger="2-3"
							data-a11y-dialog-hide
						>
							Lesson 2-3
						</button>
					</li>
				</ul>
			</div>
		</div>

		<div
			class="dialog-container z-10"
			aria-hidden="true"
			aria-labelledby="dialog-character-draw-title"
			id="character-draw"
		>
			<div data-a11y-dialog-hide class="dialog-overlay"></div>
			<div role="document" class="dialog-content">
				<button
					type="button"
					data-a11y-dialog-hide
					aria-label="Close dialog"
					class="absolute right-0 top-0 p-2 hover:bg-slate-400 transition-all text-4xl"
				>
					&times;
				</button>
				<h1
					id="dialog-character-draw-title"
					class="font-bold text-4xl text-center mb-4"
				>
					Character
				</h1>

				<svg
					xmlns="http://www.w3.org/2000/svg"
					width="300"
					height="300"
					id="character-target"
					class="block mx-auto bg-white border"
					viewBox="0 0 300 300"
				>
					<line x1="0" y1="0" x2="300" y2="300" stroke="#DDD" />
					<line x1="300" y1="0" x2="0" y2="300" stroke="#DDD" />
					<line x1="150" y1="0" x2="150" y2="300" stroke="#DDD" />
					<line x1="0" y1="150" x2="300" y2="150" stroke="#DDD" />
				</svg>

				<div class="flex justify-center gap-2 mt-2">
					<button
						type="button"
						class="border p-2 hover:bg-slate-300 transition-colors"
						data-mode="play"
					>
						Play
					</button>
					<button
						type="button"
						class="border p-2 hover:bg-slate-300 transition-colors"
						data-mode="quiz"
					>
						Draw
					</button>
					<button
						type="button"
						class="border p-2 hover:bg-slate-300 transition-colors"
						data-mode="blind-quiz"
					>
						Quiz
					</button>
				</div>
			</div>
		</div>

		<script type="module" src="/src/main.js"></script>
		<script type="module" src="/src/lesson.js"></script>
		<script type="module" src="/src/lesson-list.js"></script>
		<script type="module" src="/src/character-draw.js"></script>
	</body>
</html>
